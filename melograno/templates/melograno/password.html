
{% load static %}
<title>Login</title>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'melograno/css/login.css'%}">
</head>
<body>
    <div class="row"> 
        <div class="col-md-6 lado1">
            <img src="{% static 'melograno/images/logo.png' %}" width="267" class="logo-align">
            <div class="mt-4 d-flex justify-content-center">
                <img src="{% static 'melograno/images/password.png' %}" width="550" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="textos" id="recuperacao">
                <div class="frase1">Recuperar sua senha</div>
                <div class="frase2">Forne√ßa uma conta de email para recuperar a sua senha!</div>
                <div class="area-inputs">
                    <label for="email" class="label-email">Email ou telefone</label>
                    <div>
                        <input type="email" class="box-email" name="email" placeholder="email@gmail.com">
                    </div>

                    <button class="button-enviar">Enviar</button>
                   
                </div>
            </div>
        </div>
    </div>
</body>
