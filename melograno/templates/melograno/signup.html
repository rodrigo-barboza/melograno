<!doctype html>
{% load static %}

<html lang="pt-br" style="height: 100vh;">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'melograno/images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'melograno/css/signup.css'%}">

    <title>Cadastre-se</title>
</head>

<body>
    <div class="row"> 
        <div class="col-md-6 margin-left">
            <img src="{% static 'melograno/images/logo.png' %}" width="267">
            <div class="adjust-image d-flex justify-content-center">
                <img src="{% static 'melograno/images/signup-lady.png' %}" width="650" alt="">
            </div>
        </div>

        <div class="col-md-6 ">
            <div class="texts">
                <div class="upper-text">Cadastre-se agora!</div>

                <div class="user-type-text">Tipo de Usuário</div>


                <!-- <div class="row"> 
                    <button class="col-md-1 small-selector"></button>
                    <div class="col-md-3">Cliente</div>
                    <button class="col-md-1"></button>
                    <div class="col-md-3">Proprietário</div>
                </div> -->

                <div class="group-buttons">
                    <div class="form-check form-check-inline radio-padding radio-item">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Cliente</label>
                    </div>
                    
                    <div class="form-check form-check-inline radio-padding radio-item">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Proprietário</label>
                    </div>
                </div>

                <label for="name" class="label-name">Nome</label>
                <div>
                    <input type="name" class="box-name input-name" name="name" >
                </div>

                <label for="email" class="label-email">Email</label>
                <div>
                    <input type="email" class="box-email input-email" name="email" placeholder="email@gmail.com">
                </div>
                
                <label for="password" class="label-password">Senha</label>
                <div>
                    <input type="password" class="box-password input-password" name="password" placeholder=". . . . . . . ." >
                </div>
                
                <div class="reminder-passw">Senha de 8 dígitos</div>
                <button class="button-signup">Cadastrar</button>
                <div class="final-message">
                    <span class="signup-message">Já tem uma conta? <a href="{% url 'login' %}" class="signup-message2" style="text-decoration:none; cursor: pointer">Entrar!</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
