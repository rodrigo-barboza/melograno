{% extends 'guest/layouts/base.html' %}
{% load static %}

{% block title %} Peça agora! {% endblock %}

{% block content %}
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-7 slogan-text">
            <span class="slogan-text--black">
                A fome está te incomodando?
            </span>
            <span class="slogan-text--red">Melograno!</span>
            <div id="search" class="mt-4">
                <form action="{% url 'client:establishment_filter' %}" method="post">
                    {% csrf_token %}
                    <button class="search-icon" type="submit" style="border: none">
                        <img src="{% static 'guest/images/search-icon.png' %}" width="33">
                    </button>
                    <input class="custom-input" style="width: 450px;" name="establishment_filter" type="text" placeholder="Procure restaurantes, lojas..." />
                </form>
            </div>
        </div>
        <div class="col-md-5 d-flex justify-content-end">
            <img src="{% static 'guest/images/avatar-landing.png' %}" width="400" alt="">
        </div>
    </div>

    <div>
        <div class="payment-methods">
            Pague com:
        </div>
        <div class="d-flex payment-items">
            <div>
                <img src="{% static 'guest/images/money.png' %}" alt="">
                <span>Dinheiro</span>
            </div>
            <div>
                <img src="{% static 'guest/images/credit-card.png' %}" alt="">
                <span>Cartão de débito</span>
            </div>
            <div>
                <img src="{% static 'guest/images/coin.png' %}" alt="">
                <span>Pix</span>
            </div>
        </div>
    </div>
{% endblock %}
