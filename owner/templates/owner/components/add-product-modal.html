
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'owner/css/product-modal.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div class="modal-ex">
        <div class="modal-content-ex">
            <div class="add-product-header">
                <h5>Adicionar um novo produto</h5>
                <i class="ph-x" id="fechar-modal"></i>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Imagem do produto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome do produto</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrição do produto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Preço</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <label for="exampleInputEmail1" class="form-label">Categoria</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>escolha uma categoria</option>
                <option value="1">Comida Brasileira</option>
                <option value="2">Comida Árabe</option>
                <option value="3">Comida Mexicana</option>
                <option value="4">Comida Japonesa</option>
              </select>
              <div class="add-product-footer">
                <button class="add-btn">Adicionar produto</button>
              </div>
        </div>
      </div>
</body>
</html>
