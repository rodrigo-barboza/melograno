{% load static %}
<title>Login</title>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'guest/images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'guest/css/login.css'%}">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6 lado1">
            <img src="{% static 'guest/images/logo.png' %}" width="267" class="logo-align">
            <div class="mt-5 d-flex justify-content-center">
                <img src="{% static 'guest/images/login.png' %}" width="550" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="textos d-flex justify-content-center align-items-center flex-column">
                <div class="frase1">Bem-vindo de volta!</div>
                <div class="frase2">Deu fome né? Você veio ao lugar certo!</div>
                
                {% if messages %}
                    <div class="alert alert-warning mt-4" style="width: 545px;">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" action="{% url 'user_login' %}">
                    {% csrf_token %}

                    <div class="area-inputs" id="input-recuperacao">
                        <label for="email" class="label-email">Email ou telefone</label>
                        <div>
                            <input type="email" class="box-email" name="email" placeholder="email@gmail.com">
                        </div>
    
                        <label for="password" class="label-password">Senha</label>
                        <div>
                            <input type="password" class="box-password" name="password" placeholder="Digite sua senha">
                        </div>
                        <div class="lembrete-senha">Senha de 8 dígitos <span class="esqueceu-senha"><a
                                    style="cursor: pointer; text-decoration: none; color: rgba(243, 68, 68, 1);"
                                    href="{% url 'reset_password' %}">Esqueci a minha senha</a></span></div>
                        <button type="submit" class="button-entrar">Entrar</button>
                    </div>
                    <a 
                        href="{% url 'social:begin' 'google-oauth2' %}?next={% url 'user_google_login' %}" 
                        class="d-flex justify-content-center align-items-center mt-4"
                        style="color: #000; text-decoration: none;"
                    >
                        <div class="d-flex justify-content-center google-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="">
                            <span style="margin-left: 10px; ">Logar com o Google</span>
                        </div>
                    </a>
                  </form>

                <div class="final-message msg-cadastre"> Ainda não tem uma conta?
                    <a href="{% url 'signup' %}" class="msg-cadastre2" style="text-decoration:none; cursor: pointer">
                        Cadastre-se
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
