{% load i18n static %}
{% load static %}
<title>Login</title>
<head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'guest/css/login.css'%}">
</head>
<body>
    <div class="row"> 
        <div class="col-md-6 lado1">
            <img src="{% static 'guest/images/logo.png' %}" width="267" class="logo-align">
            <div class="mt-4 d-flex justify-content-center">
                <img src="{% static 'guest/images/password.png' %}" width="550" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="textos" id="recuperacao">
                <div class="frase1">Recuperar sua senha</div>
                <div class="frase2">Forne√ßa uma conta de email para recuperar a sua senha!</div>
                <div class="area-inputs">
                    <form method="post">{% csrf_token %}
                        <fieldset class="module aligned">
                            <label for="email" class="label-email">Email ou telefone</label>
                            {{ form.email.errors }}
                            <div class="form-row field-email">
                                <input type="email" class="box-email" name="email" placeholder="email@gmail.com">
                            </div>

                            <!-- <button class="button-enviar">Enviar</button> -->
                            <input class="button-enviar" type="submit" value="{% translate 'Reset my password' %}" style="font-size: 20px ; font-weight: 600;">
                        </fieldset>
                    </form>
                   
                </div>
                <!-- <div class="area-inputs">
                    <form method="post">{% csrf_token %}
                        <fieldset class="module aligned">
                            <div class="form-row field-email">
                                {{ form.email.errors }}
                                <label for="id_email">{% translate 'Email address:' %}</label>
                                {{ form.email }}
                            </div>
                            <input type="submit" value="{% translate 'Reset my password' %}">
                        </fieldset>
                    </form>
                </div> -->
            </div>
        </div>
    </div>
</body>
